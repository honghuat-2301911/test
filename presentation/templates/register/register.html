<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1 style="color:#b91c1c;">Create Your Account</h1>
                <p style="color:#b91c1c;">Join us to stay active!</p>
            </div>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="success-message">{{ success }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('register.register') }}" class="register-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <label for="skill_lvl">Skill Level</label>
                    <input type="skill_lvl" id="skill_lvl" name="skill_lvl" required placeholder="Enter your skill level">
                </div>
                <div class="form-group">
                    <label for="sports_exp">Sports Experience</label>
                    <input type="sports_exp" id="sports_exp" name="sports_exp" required placeholder="Share something about your sports experience">
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="register-footer">
                <p>Already have an account? <a href="{{ url_for('login.login') }}" class="signup-link">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>

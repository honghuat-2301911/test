<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulletin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="bulletin-container">
        <div class="bulletin-card">
            <div class="bulletin-header">
                <h1>Bulletin Board</h1>
                <p>Welcome, <span style="color:#b91c1c; font-weight:600;">User</span>!</p>
            </div>
            <div style="margin: 30px 0;">
                <h2 style="color:#b91c1c; text-align:center;">Announcements</h2>
                <div style="background:#fff0f1; border:1px solid #fca5a5; border-radius:10px; padding:20px; margin:20px 0; color:#b91c1c;">
                    <strong>Sample Announcement:</strong> <br>
                    Welcome to the new bulletin board! Stay tuned for updates and news.
                </div>
            </div>
            <div class="bulletin-footer">
                <form method="get" action="{{ url_for('login.logout') }}" style="display:inline;">
                    <button type="submit" class="bulletin-btn" style="width:auto; padding:8px 24px;">Log out</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

name: Dependency Security Scan

on: [push, pull_request]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker
        run: docker compose up --build -d

      - name: Wait for Nginx
        run: sleep 5

      # Scan Docker image with Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:latest'
          format: 'table'
          exit-code: '0'  # Use '1' to fail the build on vulnerabilities

      # (Optional) Upload Trivy report as artifact
      - name: Scan Docker image with Trivy (save report)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:latest'
          format: 'json'
          output: 'trivy-report.json'

      - name: Upload Trivy scan report
        uses: actions/upload-artifact@v4
        with:
          name: Trivy-Scan-Report
          path: trivy-report.json

      # (Optional) Also run pip-audit and Safety if you want extra Python checks
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pip-audit
        run: pip install pip-audit && pip-audit

      - name: Run Safety Check
        run: pip install safety && safety check -r requirements.txt

          # Dependency-Check (experimental for Python)
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "BuddiesFinders"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: Dependency-Check-Report
          path: dependency-check-report
